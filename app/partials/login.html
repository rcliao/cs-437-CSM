<div class="header">
	<p id="header">Log In</p>
</div>
<div class="auth-demo-application">
<div id="login-container">
	<form ng-submit="login()">
	<table class="login" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<th>Username</th>
			<td><input type="text" ng-model="username"/></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="password" ng-model="password"/></td>
		</tr>
		<tr>
			<td colspan="2"><input class="login" type="submit" value="Log In"/></td>
		</tr>
	</table>
	</form>
</div>
<div id = "content" ng:controller="LoginController"> {{status}} {{something}}  </br><input type="text" ng-model="content"/> 
</br><input type="button" value="add restrict" ng-click="restrictedAction()"/>
</br>
<input type="button" value = "log out" ng-click="logout()"/></div>
</div>
<div class = "clear"> </div>
