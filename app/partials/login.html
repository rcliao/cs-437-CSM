<div class="header">
	<p id="header">Log In</p>
</div>
<div id="login-holder">
        <div id="loginbox">
          <div id="login-inner" ng:controller="LoginController">
            Note: there is no need to enter any credentials.<br>&nbsp;
            <form ng-submit="login()">
              <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <th>Username</th>
                  <td><input type="text" ng-model="username"/></td>
                </tr>
                <tr>
                  <th>Password</th>
                  <td><input type="password" ng-model="password"/></td>
                </tr>
                <tr>
                  <th></th>
                  <td><input type="submit" value="Log In"/></td>
                </tr>
              </table>
            </form>
          </div>
          <div class="clear"></div>
        </div>
</div>
<div id = "content" ng:controller="LoginController"> {{status}} {{something}}  </br><input type="text" ng-model="content"/> 
</br><input type="button" value="add restrict" ng-click="restrictedAction()"/>
</br>
<input type="button" value = "log out" ng-click="logout()"/></div>
<div class = "clear"> </div>
