<div class="get-container">
	<div align="center">
		<div class="header">
			<p id="header">General Schedule</p>
			<input type="text" style="float: right;" ng-model="query" placeholder="search"/>
			<div class = "clear"></div>
		</div>
		<div class="catelog-holder">
			<table>
				<thead>
					<tr>
						<th>term</th>
						<th>subject</th>
						<th>capacity</th>
						<th>sudents</th>
						<th>units</th>
					</tr>
				</thead>
				<tbody ng-repeat="course in courses | filter:query">
					<tr>
						<td>{{course.term}}</td>
						<td>{{course.subject}}</td>
						<td>{{course.capacity}}</td>
						<td>{{course.students}}</td>
						<td>{{course.units}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class = "clear"> </div>
</div>
