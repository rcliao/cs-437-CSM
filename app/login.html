<!DOCTYPE html>
<html lang="en" ng-app="csm">
<title>Template</title>

<link rel="stylesheet" href="css/style.css" type="text/css" />

<script src="lib/angular/angular.js"></script>
<script src="js/controllers.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="lib/angular/angular-resource.js"></script>

</head>
<body ng-controller="LoginCtrl">
	<div class="main-container">
		<div class="header">
			<p id="header">Log In</p>
		</div>
		<div class="log-in-container">
			<table class = "login"><tbody>
			<form name="login">
			<tr><td style="text-align:right;">Username:</td><td><input type="text" ng-model="user.name" name="username"/></td></tr>
			<tr><td style="text-align:right;">Password:</td><td><input type="password" ng-model="user.password" name="password"/></td></tr>
			<tr><td colspan="2"> <input type="checkbox"/> Remember you? </td></tr>
			<tr><td colspan="2">
			<div>
				<input class="login" type="submit" value="Log in"/>
			</div>
			</td></tr>
			</form>
			</tbody></table>
		</div>
		{{user}}
		<div class = "clear"> </div>
	</div>
</body>
</html>
