<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN"
"http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<title>Template</title>

<link rel="stylesheet" href="css/style.css" type="text/css" />

</head>
<body>
	<div class="main-container">
		<div class="header">
			<p id="header">Log In</p>
		</div>
		<div class="log-in-container">
			<table class = "login"><tbody>
			<tr><td style="text-align:right;">Username:</td><td><input type="text" name="username"/></td></tr>
			<tr><td style="text-align:right;">Password:</td><td><input type="password" name="password"/></td></tr>
			<tr><td colspan="2"> <input type="checkbox"/> Remember you? </td></tr>
			<tr><td colspan="2">
			<div>
				<input class="login" type="submit" value="Log in"/>
			</div>
			</td></tr>
			</tbody></table>
		</div>
		<div class = "clear"> </div>
	</div>
</body>
</html>
